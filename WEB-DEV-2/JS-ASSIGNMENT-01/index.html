<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    ðŸŽ¯ Smart Event Dashboard
</header>

<div class="container">

    <!-- Add Event -->
    <div class="box">
        <h2>Add New Event</h2>

        <label>Event Title</label>
        <input type="text" id="title">

        <label>Event Date</label>
        <input type="date" id="date">

        <label>Category</label>
        <select id="category">
            <option>Conference</option>
            <option>Workshop</option>
            <option>Meeting</option>
        </select>

        <label>Description</label>
        <textarea id="desc"></textarea>

        <button id="addBtn">Add Event</button>
    </div>

    <!-- My Events -->
    <div class="box">
        <h2>My Events</h2>

        <div class="action-btns">
            <button id="clearBtn">Clear All Events</button>
            <button id="sampleBtn">Add Sample Events</button>
        </div>

        <p id="noEvent">No events yet. Add your first event!</p>
        <div id="events"></div>
    </div>

</div>

<!-- DOM Section -->
<div class="box full">
    <h2>DOM Manipulation Demo</h2>

    <div class="dom-demo">
       
        <p id="key">You pressed: none</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
